name: Daily Cocoa Dashboard Update

on:
  workflow_dispatch:  # Manual button
  schedule:
    - cron: '0 8 * * *'  # Runs at 8:00 UTC every day

permissions:
  contents: write  # CRITICAL: Allows the bot to write changes to the repo

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Analyze News Sentiment
        run: python fetch_news_sentiment.py

      - name: Generate Dashboard HTML
        run: python generate_dashboard.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'CocoaBot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html fundamentals.json
          git commit -m "Daily Dashboard Update: $(date)" || echo "No changes to commit"
          git push
